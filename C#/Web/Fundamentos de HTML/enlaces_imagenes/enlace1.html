<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enlaces</title>
</head>
<body>
  <!-- Enlaces -->
  <!-- Enlace externo -->
  <a href="https://render2web.com">Ir a render2web</a>
  <br>
  <!-- Enlace interno -->
  <a href="empresa/enlace2.html">Ir a enlace 2 local</a>
  <br>
  <!-- Enlace interno TARGER -->
  <a href="https://render2web.com" target="_self">Ir a enlace 3 local</a>
  <!-- _blank: Abre el enlace en una nueva ventana o pestaña del navegador.

  _self: Abre el enlace en la misma ventana o pestaña en la que se encuentra la página actual. Este es el valor predeterminado si no se especifica ningún atributo target.

  _parent: Abre el enlace en la ventana principal o "padre" si la página actual se encuentra en un marco o iframe.

  _top: Abre el enlace en la ventana principal o "principal", ignorando los marcos o iframes si los hay.

  nombre_de_ventana: Puedes proporcionar un nombre personalizado para abrir el enlace en una ventana o pestaña con ese nombre. Esto te permite controlar cómo se manejan los enlaces en múltiples ventanas o pestañas. -->
</body>
</html>
