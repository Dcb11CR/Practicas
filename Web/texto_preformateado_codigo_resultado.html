</head>
<body>
  Esto
  es
  texto
  en varios
  renglones
  <!-- Texto preformateado -->
  <pre>
    Esto
    es
        texto
    en varios
    renglones
  </pre>

  <!-- Código -->
  <p>Para imprimir "Hola, mundo! en el lenguaje de programación Python</p>
  <code>
    print("Hola, mundo!")
  </code>
  <p>Este código muestr el mensaje "Hola, mundo! en la consola</p>

  <!-- Resaltado -->
  El término <mark>destacado</mark> se resalta en este texto
</body>
